<!DOCTYPE html>
<html lang="en">
      <!--V. 1.0-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="ricette.js"></script>
    <title>Ricettario</title>
  </head>
  <body class="container nt5">
    <h1>Ricette</h1>
    <div>
      <form id="add-container">
        <input type="text" name="nome" id="nome" placeholder="Nome" />
        <input
          type="text"
          name="ingredienti"
          id="ingredienti"
          placeholder="Ingredienti"
        />
        <input
          type="text"
          name="tcottura"
          id="tcottura"
          placeholder="Tempo di cottura"
        />
        <input
          type="text"
          name="porzioni"
          id="porzioni"
          placeholder="Porzioni"
        />
        <input
          type="text"
          name="immagine"
          id="immagine"
          placeholder="Immagine"
        />
        <button class="btn btn-primary" onclick="addRicetta()">Crea</button>

      </form>

      

      <table class="table">
        <thead>
          <th> </th>
          <th>Nome</th> 
          <th>Ingredienti</th>
          <th>Tempo Cottura</th>
          <th>Porzioni</th>
          <th>Immagine</th>
        </thead>
        <tbody id="tbodyAPI">
          <!--Insert data by javascript-->
        </tbody>
      </table>
    </div>
  </body>
</html>
